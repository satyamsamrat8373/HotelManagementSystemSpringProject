<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Customer Form</h2>
        <form th:action="@{/customers/save}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Phone:</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Address:</label>
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Room ID:</label>
                <input type="text" th:field="*{roomid}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Payment:</label>
                <input type="number" th:field="*{payment}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/customers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
