<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Customer List</h2>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Room ID</th>
                    <th>Payment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.roomid}"></td>
                    <td th:text="${customer.payment}"></td>
                    <td>
                        <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Edit</a>
						<a th:href="@{/customers/delete/{id}(id=${customer.id})}"
						   class="btn btn-danger btn-sm"
						   onclick="return confirm('Are you sure you want to delete this customer?');">
						   Delete
						</a>

                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/customers/new" class="btn btn-primary">Add New Customer</a>
		<a href="/logout" class="btn btn-danger">Logout</a>

    </div>
</body>
</html>
